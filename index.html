<!DOCTYPE html>
<html lang="en">

<!-- ============= -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Coming Soon</title>
</head>
<body>
    <section class="container">
        <header>Thời gian còn lại để có người yêu!!!</header>
        <p>Trang web này chỉ để tham khảo, mọi việc của bạn đều là do bạn quyết định chứ không do chúng tôi đâu nhá. Cố gắng lên bạn!!!</p>
        <div class="time-box">
            <div class="time days">
                <span class="number">09</span>
                <span class="text">days</span>
            </div>
            <div class="time hours">
                <span class="number">23</span>
                <span class="text">hours</span>
            </div>
            <div class="time minutes">
                <span class="number">59</span>
                <span class="text">minutes</span>
            </div>
            <div class="time seconds">
                <span class="number">59</span>
                <span class="text">seconds</span>
            </div>
        </div>

        <div class="dream-box">
            <p>Bạn có mong muốn điều gì trong thời gian tới không?</p>
            <div class="dream-box__input">
                <input type="text" placeholder="Nhập ước muốn vào đây nhoa...">
                <button>Gửi</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
